<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Guessing Game</title>
</head>
<body onload="do_game()">
    <script type="text/javascript">
    var colors =[
        "AliceBlue","Aqua","Black","Blue","BlueViolet",
        "DarkGreen","Gold","Indigo","LightSeaGreen","OrangeRed",
         "Salmon","Yellow","Wheat","Violet","Red"
    ];
    var guesses = 0;
    var finished = false;
    var target;
    var guess_input_text;
    var guess_input;
        
    function do_game(){
        var randomNum;
        var randomNumInt;
        randomNum = Math.random() * colors.length;
        randomNumInt = Math.floor(randomNum);
        target = colors[randomNumInt];
        while(!finished){
            guess_input_text = prompt("I am thinking of one of these colors:\n\n" +
                                      "\n\nAliceBlue,Aqua,Black,Blue,BlueViolet,DarkGreen,Gold,Indigo," +
                                      "LightSeaGreen,OrangeRed,Salmon,Yellow,Wheat,Violet,Red\n\n" +
                                      "What color am I thinking? ");
            guess_input = String(guess_input_text);
            guesses ++;
            finished = check_guess();  
        }
    }
        
    function check_guess() {
    if (colors.indexOf(guess_input)<0) {
        alert("I don't recognize.\n\n" +
              "Please enter a color in the list.");
        return false;
    }
    if (guess_input > target) {
        alert("Your color is too higher!");
        return false;
    }
    if (guess_input < target) {
        alert("Your color is too lower!");
        return false;
    }
    document.body.style.background = guess_input;
    alert("You got it! The color was " + target + 
                  ".\n\nIt took you " + guesses + 
                  " guesses to get the color!");
    return true;   
}
    </script>
</body>
</html>
